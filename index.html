<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 관심사 표현하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        section {
            padding: 20px;
        }
        h1, h2 {
            color: #4CAF50;
        }
        iframe {
            width: 100%;
            height: 480px;
            border: none;
            margin-top: 20px;
        }
        .content-container {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<header>
    <h1>내 관심사를 공유하는 홈페이지</h1>
    <p>유튜브 영상을 통해 내가 좋아하는 주제를 표현해보세요!</p>
</header>

<section>
    <div class="content-container">
        <h2>관심 있는 주제: [주제 입력]</h2>
        <p>여기에는 당신의 관심사와 관련된 내용을 추가할 수 있습니다. 예를 들어, 이 페이지에서는 내가 좋아하는 유튜브 채널이나 주제에 대한 정보를 담을 수 있습니다.</p>
        
        <!-- 유튜브 영상 삽입 -->
        <h3>추천 영상: [영상 제목]</h3>
        <iframe src="https://www.youtube.com/embed/KZ1UaXJbqvE" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
    </div>
</section>

<footer>
    <p style="text-align:center; padding: 20px; background-color: #4CAF50; color: white;">© 2025 내 관심사 표현하기</p>
</footer>

</body>
</html>
